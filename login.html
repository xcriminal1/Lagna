<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Project</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="form_wrapper">
      <div class="form_container">
        <div class="title_container">
          <h2>Login From</h2>
        </div>

        <div class="row clearfix">
          <div>
              <form>

                  <div class="input_field">
                      <span><i class="fa fa-envelope" aria-hidden="true"></i>
                      </span>
                      <input type="email" name="email" placeholder="Email" required>
                  </div>

                  <div class="input_field">
                      <span><i class="fa fa-lock" aria-hidden="true"></i>
                      </span>
                      <input type="password" name="password" placeholder="Password" required>
                  </div>



                  <input class="button" type="submit" value="Login" onclick="redirectToIndex()">

                  

                  <div class="extraLinks">
                      <a class="customLink" href="register.html">Create a new account</a>
                      <a class="customLink" href="forgot.html">Forgot Password</a>

                  </div>
                  <div class="wrapper" id="loginWrapper">
                    <button
                      type="submit"
                      class="btn"
                      name="submit"
                      value="login"
                      id="google-login-button"
                    >
                      Login with Google
                    </button>
                  </div>

              </form>
          </div>
        </div>
      </div>
  </div>
  <script src="js/country.js"></script>
  <script src="js/login.js"></script>

 

    <div class="user-info" id="userInfo" style="display: none">
      <div id="username"></div>
      <div id="useremail"></div>
      <img src="" id="userprofile" alt="Profile Picture" class="profile-pic" />
      <button id="logoutButton">Logout</button>
      
    </div>
    <script>
      function redirectToIndex() {
        window.location.href = "index.html";
      }
    </script>
    <script src="js/login.js" defer type="module"></script>
  </body>
</html>
