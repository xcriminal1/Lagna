    <div class="wrapper" id="loginWrapper">
      <form id="loginForm" action="">
        <h1>Login</h1>
        <div class="input-box">
          <input
            type="text"
            id="user"
            name="user"
            placeholder="Email or Phone"
            required
          />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input
            type="password"
            id="pass"
            name="pass"
            placeholder="Password"
            required
          />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="input-box" id="confirmPassDiv" style="display: none">
          <input
            type="password"
            id="confirmPass"
            name="confirmPass"
            placeholder="Confirm Password"
            required
          />
          <i class="bx bxs-lock-alt"></i>
        </div class="row" style="">
        <button type="submit" id="loginButton" class="btn">Login</button>
        <div>
        <h6 href="#" id="toggleCreateAccount" class="create-account" style="color: rgb(0, 0, 0);">
          Create account
        </h6>
        <h6 href="#" id="toggleCreateAccount" class="create-account" style="color: rgb(0, 0, 0);">
          Forgot your password?
        </h6>
      </div>
      </form>

      <form
        id="createAccountForm"
        action=""
        method="POST"
        style="display: none"
      >
        <h1>Create Account</h1>
        <div class="input-box">
          <input
            type="text"
            id="newUser"
            name="newUser"
            placeholder="Email"
            required
          />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input
            type="password"
            id="newPass"
            name="newPass"
            placeholder="Password"
            required
          />
          <i class="bx bxs-lock-alt"></i>
        </div>

        <button type="submit" id="createAccountButton" class="btn">
          Create Account
        </button>
        <h4 href="#" id="toggleLogin" class="create-account">Login</h4>
      </form>
      <button
        type="submit"
        class="btn"
        name="submit"
        value="login"
        id="google-login-button"
      >
        Login with Google
      </button>
    </div>

    <div class="user-info" id="userInfo" style="display: none">
      <div id="username"></div>
      <div id="useremail"></div>
      <img src="" id="userprofile" alt="Profile Picture" class="profile-pic" />
      <button id="logoutButton">Logout</button>

    <script src="js/login.js" defer type="module"></script>
    <script>
      document
        .getElementById("toggleCreateAccount")
        .addEventListener("click", function () {
          var loginForm = document.getElementById("loginForm");
          var createAccountForm = document.getElementById("createAccountForm");
          var loginButton = document.getElementById("loginButton");
          var createAccountButton = document.getElementById(
            "createAccountButton"
          );

          if (loginForm.style.display === "none") {
            loginForm.style.display = "block";
            createAccountForm.style.display = "none";
            loginButton.style.display = "inline-block";
            createAccountButton.style.display = "none";
            document.getElementById("toggleCreateAccount").textContent =
              "Create account";
          } else {
            loginForm.style.display = "none";
            createAccountForm.style.display = "block";
            loginButton.style.display = "none";
            createAccountButton.style.display = "inline-block";
            document.getElementById("toggleCreateAccount").textContent =
              "Login";
          }
        });

      document
        .getElementById("toggleLogin")
        .addEventListener("click", function () {
          var loginForm = document.getElementById("loginForm");
          var createAccountForm = document.getElementById("createAccountForm");
          var loginButton = document.getElementById("loginButton");
          var createAccountButton = document.getElementById(
            "createAccountButton"
          );

          if (loginForm.style.display === "none") {
            loginForm.style.display = "block";
            createAccountForm.style.display = "none";
            loginButton.style.display = "inline-block";
            createAccountButton.style.display = "none";
            document.getElementById("toggleCreateAccount").textContent =
              "Create account";
          } else {
            loginForm.style.display = "none";
            createAccountForm.style.display = "block";
            loginButton.style.display = "none";
            createAccountButton.style.display = "inline-block";
            document.getElementById("toggleCreateAccount").textContent =
              "Login";
          }
        });
    </script>
